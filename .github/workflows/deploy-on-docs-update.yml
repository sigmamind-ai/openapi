name: Deploy on api-docs update

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - api-docs-updated

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout openapi
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.MCP_DEPLOY_TOKEN }}

      - name: Fetch latest api-docs.yaml from docs repo
        run: |
          curl -H "Authorization: Bearer ${{ secrets.MCP_DEPLOY_TOKEN }}" \
              -H "Accept: application/vnd.github.v3.raw" \
              -L \
              "https://api.github.com/repos/sigmamind-ai/docs/contents/api-docs.yaml?ref=prod-master" \
              -o api-docs.yaml

      - name: Commit updated api-docs.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api-docs.yaml
          git diff --staged --quiet || git commit -m "chore: sync api-docs.yaml from docs repo"
          git push
